<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WeatherStation</title>
    <script src="scripts.js"></script> 
</head>
<body>
    <!-- Title -->
    <div class="TitleBox">
        <div id="TitleField1">
            <div id="TitleField2">
                <H1 class="Title">WeatherStation</H1>
            </div>
        </div>
    </div>

    <div id="SubTitle">
        <div id="SubTitleField1">
            <div id="SubTitleField2">
                <H1 class="SubTitle">Input a Location</H1>
                <H1 class="SubTitle">or</H1>
                <H1 class="SubTitle">Choose Preset</H1>
            </div>
        </div>
    </div>
    <!-- Main Frame -->
    <div class="Frame1">
        <img id="FrameContent" src="images/Placeholder_view_vector.svg" alt="A placeholder Image">
    </div>
    <!-- Buttons -->
     <div id="Menu">
        <h1 id="Locations">Locations:</h1>
        <div class="ButtonsClass">
            <h2 class="ButtonLabel">Switzerland, Bern</h2>
            <button class="Button"></button>
        </div>
        <div class="ButtonsClass">
            <h2 class="ButtonLabel">Japan, Tokyo</h2>
            <button class="Button"></button>
        </div>
        <div class="ButtonsClass">
            <h2 class="ButtonLabel">Australia, Canberra</h2>
            <button class="Button"></button>
        </div>
        <div class="ButtonsClass">
            <h2 class="ButtonLabel">India, Neu-Delhi</h2>
            <button class="Button"></button>
        </div>
        <div class="ButtonsClass">
            <h2 class="ButtonLabel">America, New York</h2>
            <button class="Button"></button>
        </div>
        <div class="ButtonsClass">
            <h2 class="ButtonLabel">Add New</h2>
            <button id="AddButtonB">
                <img id="AddButton" src="images/AddSign.svg" alt="A placeholder Image">
            </button>
        </div>
     </div>
</body>
</html>
